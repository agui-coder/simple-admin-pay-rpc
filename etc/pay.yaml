Name: pay.rpc
ListenOn: 0.0.0.0:9007
Mode: dev

DatabaseConf:
  Type: mysql
  Host: 127.0.0.1
  Port: 3306
  DBName: simple_mall
  Username: root
  Password: root
  MaxOpenConn: 100
  SSLMode: disable # disable or require
  CacheTime: 5
  MysqlConfig: "&charset=utf8&loc=Asia%2fShanghai" # Mysql的额外配置

RedisConf:
  Host: 127.0.0.1:6379
  Type: node

Log:
  ServiceName: payRpcLogger
  Mode: file
  Path: /home/data/logs/product/rpc
  Encoding: json
  Level: info
  Compress: false
  KeepDays: 7
  StackCoolDownMillis: 100

Prometheus:
  Host: 0.0.0.0
  Port: 4003
  Path: /metrics

## TODO 请修改为自己的支付回调地址
